<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <style>
        .update{
            background-color: rgb(30, 68, 183);
        }
        .update:hover{
            background-color: rgb(66, 152, 181);
            color: black;
        }
        .delete{
            background-color: red;
        }
        .delete:hover{
            background-color: rgb(224, 68, 68);
            color: black;
        }
        label {
            margin-left: 65px;
        }

        body {
            background: #011a2b;
        }

        #form {
            color: aqua;
            margin-left: 300px;
        }

        table {
            margin-left: 140px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 100px;
            text-align: center;
            background-color: aqua;
        }

        input {
            border: 1px solid black;
            border-radius: 20px;
        }

        #save {
            margin: 0px 63px;
        }

        button {
            align-items: center;
            background-clip: padding-box;
            background-color: #fa6400;
            border: 1px solid transparent;
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            font-family: system-ui, -apple-system, system-ui, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            margin: 0;
            padding: 3px;
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: auto;
        }

        button:hover,
        button:focus {
            background-color: #fb8332;
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            background-color: #c85000;
            box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div>
        
        <div id="form">
            <h2 style="margin-left: 50px;">CRUD</h2>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age"><br>
            <label for="course">Course</label><br>
            <input type="text" name="course" id="course"><br><br>
            <button id="submit">Submit</button>
            <button id="save">Save</button>
        </div>
    </div>
    <br>
    <div id="table">
        <table>
            
        
            <thead>
                <h2 style="margin-left: 300px; color: aqua;">List Of Student</h2>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Course</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="jquery.min.js"></script>
    <script>
        let students = [];

        $(document).ready(function () {
            let stringData = localStorage.getItem('students');
            students = JSON.parse(stringData) ?? [];

            Table();
        });

        function Table() {
            let $studentsTable = $("tbody");
            $studentsTable.html("");
            if (students.length === 0) {
                $studentsTable.append('<tr><td colspan="5">No Data found.</td></tr>');
            } else {
                for (let i = 0; i < students.length; i++) {
                    let student = students[i];
                    let studentRows = `<tr>
                        <td>${i + 1}</td>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>${student.course}</td>
                        <td>
                            <button class="update" data-index="${i}">Update</button>
                            <button class="delete" data-index="${i}">Delete</button>
                        </td>
                        </tr>`;
                    $studentsTable.append(studentRows);
                }

                updateDelete();
            }
        }

        function updateDelete() {
            $(".update").each(function () {
                $(this).click(function () {
                    let index = $(this).data("index");
                    let student = students[index];
                    $('#name').val(student.name);
                    $('#age').val(student.age);
                    $('#course').val(student.course);
                    $('#submit').data('editing', index);
                });
            });

            $(".delete").each(function () {
                $(this).click(function () {
                    let index = $(this).data("index");
                    students.splice(index, 1);
                    Table();
                });
            });
        }

        $("#submit").click(function () {
            let name = $('#name').val();
            let age = $('#age').val();
            let course = $('#course').val();
            
            let student = {
                name: name,
                age: age,
                course: course,
            };

            let editingIndex = $(this).data('editing');

            if (editingIndex !== undefined) {
                students[editingIndex] = student;
                $(this).removeData('editing');
            } else {
                students.push(student);
            }

            $('#name').val('');
            $('#age').val('');
            $('#course').val('');

            Table();
        });

        $('#save').click(function () {
            localStorage.setItem('students', JSON.stringify(students));
            alert("Successfully saved to the database");
        });
    </script>
</body>

</html>
